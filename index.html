<!DOCTYPE html>
<html lang="en-US">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<title>id8el</title>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #2e3744;
    line-height: 1.8;
    background-color: lightgray;
    text-align: center;
}
button {
  font-family: "Lato", sans-serif;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 2em;
}
</style>
<body>
<h1 id="para">Hello Everyone!</h1>
<button style="background-color:red"onclick="changeColor('red');">red</button>
<button style="background-color:orange"onclick="changeColor('orange');">orange</button>
<button style="background-color:green" onclick="changeColor('green');">green</button>
<button style="background-color:blue" onclick="changeColor('blue');">blue </button>
<button style="background-color:purple" onclick="changeColor('purple');">purple</button>
<script>
function changeColor(newColor) {
  var elem = document.getElementById('para');
  elem.style.color = newColor;
}
</script>
</body>
</html>
