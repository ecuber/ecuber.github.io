<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/mondrian.css">
    <title>Mondrian</title>
</head>
<body>
    <div class="painting">
        <div class="top-row">
            <div class="bigbox right red"></div>
            <div class="div1 right dark"></div>
            <div class="topleft">
                <!--Elias helped me fix spacing-->
                <div class="mediumbox"></div>
                <div class="smalldiv dark"></div>
                <div class="mediumbox"></div>
            </div>
        </div>
        <div class="midrow dark"></div>
        <div class="bottom-row">
            <!--Jesse helped me float stuff-->
            <div class="bottombox blue left"></div>
            <div class="verticaldiv dark left"></div>
            <div class="longbox left"></div>
            <div class="verticaldiv dark left"></div>
            <div class="bottomright left">
                <div class="tinybox"></div>
                <div class="tinydiv dark"></div>
                <div class="tinybox yellow"></div>
            </div>
        </div>
    </div>
</body>
</html>
